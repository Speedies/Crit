<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #message { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Verification Page</h1>
    <button id="verifyButton">Verify</button>
    <div id="message"></div>

    <script>
        // Use the Fetch API to get the user ID dynamically
        document.getElementById('verifyButton').addEventListener('click', function() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "Verifying...";

            fetch('/verify', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: 'USER_ID_HERE' }) // This will be replaced dynamically
            })
            .then(response => response.json())
            .then(data => {
                messageDiv.innerHTML = "You have been verified, you may close this window.";
            })
            .catch(error => {
                messageDiv.innerHTML = "An error occurred.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
