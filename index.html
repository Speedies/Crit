<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #message { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Verification Page</h1>
    <button id="verifyButton">Verify</button>
    <div id="message"></div>

    <script>
        // Extract the user ID from the URL parameters or set it from a known variable
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id'); // Expecting user_id in the URL

        // Verify button click event
        document.getElementById('verifyButton').addEventListener('click', function() {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = "Verifying...";

            fetch('/verify', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId }) // Send the user ID dynamically
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    messageDiv.innerHTML = "You have been verified, you may close this window.";
                } else {
                    messageDiv.innerHTML = "Verification failed.";
                }
            })
            .catch(error => {
                messageDiv.innerHTML = "An error occurred: " + error.message;
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
