<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .verify-button {
            background-color: #61dafb;
            color: #282c34;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .verify-button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Click the button below to verify your account.</p>
        <button class="verify-button" onclick="verifyPlayer()">Verify</button>
    </div>
    <script>
        function verifyPlayer() {
            fetch('https://your-bot-endpoint/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ player: 'playerName' }) // Replace with actual player data
            })
            .then(response => response.json())
            .then(data => {
                alert("Verification successful!");
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Verification failed!");
            });
        }
    </script>
</body>
</html>
